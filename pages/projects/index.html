<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | SilverSniper</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="icon" href="/favicon.ico">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/76661d0faf.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Include System -->
    <script src="/assets/js/includes.js"></script>
</head>
<body class="bg-zinc-950 text-zinc-100 font-sans antialiased">
    <!-- Header (loaded via include) -->
    <div data-include="/includes/header.html"></div>

    <!-- Page Header -->
    <section class="py-16 bg-zinc-900">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">My Projects</h1>
                <p class="text-zinc-400">A collection of web development and design projects I've worked on.</p>
            </div>
        </div>
    </section>

    <!-- Filter Controls -->
    <section class="py-8 border-b border-zinc-800">
        <div class="container mx-auto px-4">
            <div class="max-w-6xl mx-auto">
                <div class="flex flex-wrap gap-4 justify-center">
                    <button class="filter-btn active px-4 py-2 rounded-md bg-emerald-600 text-white" data-filter="all">All Projects</button>
                    <button class="filter-btn px-4 py-2 rounded-md bg-zinc-800 text-zinc-300 hover:bg-zinc-700" data-filter="web">Web Design</button>
                    <button class="filter-btn px-4 py-2 rounded-md bg-zinc-800 text-zinc-300 hover:bg-zinc-700" data-filter="main">Main Pages</button>
                    <button class="filter-btn px-4 py-2 rounded-md bg-zinc-800 text-zinc-300 hover:bg-zinc-700" data-filter="other">Other</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-6xl mx-auto">
                <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Projects will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (loaded via include) -->
    <div data-include="/includes/footer.html"></div>

    <!-- Scripts -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/projects.js"></script>
</body>
</html>
